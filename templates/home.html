<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
  <p>Welcome!</p>
  <p>
    Here's the list of users:
    <table>
      <tr>
        <th>ID</th>
        <th>First</th>
        <th>Last</th>
        <th>Username</th>
      </tr>
      {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.firstname }}</td>
          <td>{{ user.lastname }}</td>
          <td>{{ user.username }}</td>
        </tr>
      {% endfor %}
    </table>
  </p>

</body>
</html>
